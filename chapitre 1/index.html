<script src="js/js/typed.js"></script>
<script>
    $(function(){
        $(".element").typed({
            strings: [
            " Ils s’aiment. Il s’aime.",
             "Quelle différence ? ",
             "Nous voyons parfois dans l’amour pour autrui ",
             "toute la satisfaction que nous procure notre égo. ",
             "Et lorsque l’amour ",
             "semble parfois ",
             "nous échapper",
             "C’est tout notre amour",
             "propre ",
             "qui est touché.",
             "se ressent au travers de la jalousie.",
             " Celle ci est un dépit envieux ",
             "ressenti à la vue ",
             "des avantages d'autrui.",
             "Et dans la relation ",
             "amoureuse ",
             "ce sentiment fait face ",
             "au fait que la personne ",
             "aimé",
             "ne nous appartient pas.",
             "de la liberté ",
             "d’aimer ",
             "et",
             "d’être aimé. ",
             "De la jalousie",
             "et des drames",
             "qui en sont ",
             "L’amour est à réinventer disait Rimbaud, ",
             "Ce chantier est toujorus d’actualité"
             
             ],
            // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
            stringsElement: null,
            // typing speed
            typeSpeed: 10,
            // time before typing starts
            startDelay: 0,
            // backspacing speed
            backSpeed: 0,
            // shuffle the strings
               shuffle: false,
            // time before backspacing
            backDelay: 50,
            // loop
            loop: false,
            // false = infinite
            loopCount: false,
            // show cursor
            showCursor: true,
            // character for cursor
            cursorChar: "|",
            // attribute to type (null == text)
            attr: null,
            // either html or text
            contentType: 'html',
            // call when done callback function
            callback: function() {},
            // starting callback function before each string
            preStringTyped: function() {},
            //callback for every typed string
            onStringTyped: function() {},
            // callback for reset
            resetCallback: function() {}
        });
    });
</script>
